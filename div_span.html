<!DOCTYPE html>
<html>
<head>
	<title>Div_Span</title>
	<style>
		#top{
			font-family: Arial;
			font-size: 36px;
		}
		#middle{
			font-family: sans-serif;
			font-size: 24px;
		}
		#bottom{
			font-family: cursive;
			font-size: 12px;
		}
		.name{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="top">This is the <span class="name">top</span> part</div>
	<div id="middle">This is the <span class="name">middle</span> part</div>
	<div id="bottom">This is the <span class="name">bottom</span> part</div>
</body>
</html>
